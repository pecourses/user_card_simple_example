<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Card</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>

<div class="userCardContainer">
    <div class="userCardImageContainer">

        <img src="./images/user.png" alt="user photo">

    </div>
    <div class="userCardInfoContainer">

        <div class="userCardNameContainer">

            <h2>John Doe</h2>

            <p>Web-developer</p>

        </div>

        <div class="userCardInfo">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid culpa ducimus fugiat maiores nulla
            provident sequi sunt vel vitae voluptatibus.
        </div>

        <div class="userCardStatistic">

            <div class="userCardIcons">

                <div class="userCardIcon">
                    <img src="./images/camera.png" alt="photo">
                    <span>2347</span>
                </div>

                <div class="userCardIcon">
                    <img src="./images/camera.png" alt="like">
                    <span>234</span>
                </div>

                <div class="userCardIcon">
                    <img src="./images/camera.png" alt="person">
                    <span>23</span>
                </div>

            </div>

            <div class="userCardButton">
                <a href="#">Follow</a>
            </div>

        </div>

    </div>
</div>

</body>
</html>
